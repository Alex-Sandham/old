   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">

<form action="https://www.enformed.io/st8yy2ro" method="POST" >


    <div class="form-elements">
      <fieldset class="pure-group">
        <label for="name">Name: </label>
        <input id="name" required name="name" placeholder="Full Name" />
      </fieldset>

	  <div class="form-elements">
      <fieldset class="pure-group">
        <label for="name">Company: </label>
        <input id="company" name="company" placeholder="Company Name (Optional)" />
      </fieldset>

       <fieldset class="pure-group">
        <label for="email">Email Address:</label>
        <input id="email" name="email" type="email" value=""
        required placeholder="example@email.com"/>
        <span class="email-invalid" style="display:none">
          Please Enter a Valid Email Address</span>
      </fieldset>

	  <fieldset class="pure-group">
        <label for="message">Message: </label>
        <textarea id="message" name="message" required rows="10"
        placeholder="Place all details of your order here..."></textarea>
    </fieldset>

      <input type="hidden" name="*subject" value="Orderform" />




      <fieldset class="pure-group">
	  <button class="button-success pure-button button-xlarge"><i class="fa fa-paper-plane"></i>&nbsp;Send</button>
	   </fieldset>
    </div>

    <div class="thankyou_message" style="display:none;">
      <h2><b>Thank You</b> for contacting us, we will be in touch soon!</h2>
    </div>

  </form>
